<!DOCTYPE html>
<html>
<head>
    <title>NSMBW Red Mushroom House Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f1f1f1;
            padding: 1em;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 1em;
        }
        footer {
            background-color: #f1f1f1;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #World {
            display: block;
            margin: 1em auto;
            padding: 0.5em;
            font-size: 1em;
        }
        #solve {
            display: block;
            margin: 1em auto;
            padding: 0.5em;
            font-size: 1em;
        }
        #Puzzle {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 0.5em;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 80vw;
            height: 40vw;
            max-width: 1000px;
            max-height: 500px;
        }
        #Puzzle #grid {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            align-content: center;
            background-color: gray;
            font-size: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>NSMBW Red Mushroom House Solver</h1>
        <p>NSMBW Red Mushroom House Solver is a tool that helps you solve the red mushroom house puzzles in New Super Mario Bros. Wii.</p>
    </header>
    <select id="World">
        <option value=0>Select a world</option>
        <option value=1>World 1</option>
        <option value=2>World 2</option>
        <option value=3>World 3</option>
        <option value=4>World 4</option>
        <option value=5>World 5</option>
        <option value=6>World 6</option>
        <option value=7>World 7</option>
        <option value=8>World 8</option>
        <option value=9>World 9</option>
    </select>
    <div id="Puzzle">
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
        <div id="grid" style="background-color: gray;"></div>
    </div>
    <button id="solve">Solve</button>
    <footer>
        <p>Created by <a href="https://github.com/Poellebob">Poellebob</a></p>
        <p>View the source code on <a href="https://github.com/Poellebob/nsmbw-red-mushroom-house-solver">GitHub</a></p>
    </footer>
    <script>
        let safeSpaces;
        let Maps;
        let spw;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    Maps = data["maps"];
                    safeSpaces = data["safeSpaces"];
                    spw = data["spw"];
                })
                .catch(error => {
                    console.error('Error fetching JSON file:', error);
                });
        });

        document.getElementById("World").addEventListener("change", function() {
            
            const puzzleContainer = document.getElementById("Puzzle");
            puzzleContainer.innerHTML = "";
            const world = parseInt(this.value);

            let safenum = 0;

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 6; j++) {
                    if (safeSpaces[world][i][j] === 0) {
                        const div = document.createElement("div");
                        div.style.backgroundColor = "gray";
                        div.id = "grid";
                        div.className = `${i}${j}`;

                        puzzleContainer.appendChild(div);
                    } else {
                        const button = document.createElement("button");
                        button.innerHTML = '<img src="sprites/mark.png" width="90%">';
                        button.value = "mark";

                        button.addEventListener("click", function() {
                            if (this.value === "mark") {
                                this.innerHTML = '<img src="sprites/mush.png" width="90%">';
                                this.value = "SM";
                            } else if (this.value === "SM") {
                                this.innerHTML = '<img src="sprites/fire.png" width="90%">';
                                this.value = "FF";
                            } else if (this.value === "FF") {
                                this.innerHTML = '<img src="sprites/ice.png" width="90%">';
                                this.value = "IF";
                            } else if (this.value === "IF") {
                                this.innerHTML = '<img src="sprites/mini.png" width="90%">';
                                this.value = "MM";
                            } else if (this.value === "MM") {
                                this.innerHTML = '<img src="sprites/penguin.png" width="90%">';
                                this.value = "PS";
                            } else if (this.value === "PS") {
                                this.innerHTML = '<img src="sprites/propeller.png" width="90%">';
                                this.value = "PC";
                            } else if (this.value === "PC") {
                                this.innerHTML = '<img src="sprites/star.png" width="90%">';
                                this.value = "SP";
                            } else if (this.value === "SP") {
                                this.innerHTML = '<img src="sprites/mush.png" width="90%">';
                                this.value = "SM";
                            }
                        });
                        button.style.backgroundColor = "green";
                        button.style.cursor = "pointer";
                        button.id = "grid";
                        button.name = "safe" + safenum;
                        safenum++;

                        puzzleContainer.appendChild(button);
                    }
                }
            }
        });

        document.getElementById("solve").addEventListener("click", function() {
            const puzzleContainer = document.getElementById("Puzzle");
            const world = document.getElementById("World").value;
            const mapss = ["A", "B", "C", "D", "E", "F"];
            const sprites = {"SM" : "mush","FF" : "fire", "IF" : "ice", "MM" : "mini", "PS" : "penguin", "PC" : "propeller", "ST" : "star", "Jr" : "jr", "B" : "bowser"};
            let puzzle = [];
            let check = [];
            let safenum = 0;
            let map = 0;

            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 6; j++){

                    if (safeSpaces[world][i][j] === 0) {
                        continue;
                    }else{
                        puzzle[safenum] = document.getElementsByName("safe" + safenum)[0].value;
                        safenum++;
                    } 
                }
            }
            
            let indx = 0;
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 6; j++){
                    
                    if (safeSpaces[world][i][j] === 0) {
                        continue;
                    }else{
                        check[indx] = [i, j];
                        indx++;
                    }
                }
            }

            for(map = 0; map < 6; map++){
                let ck_temp= [];
                let found = true;

                for(let i = 0; i < indx; i++){
                    ck_temp[i] = Maps[world][mapss[map]][check[i][0]][check[i][1]];
                }
                
                for(let i = 0; i < indx; i++){
                    if(ck_temp[i] != puzzle[i]) {
                        found = false;
                        break;
                    }
                }

                if(found){break;}
            }
            console.log("map: " + mapss[map]);
            
            console.log(check);
            let indx_1 = 0;
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 6; j++){
                    if(i == check[indx_1][0] && j == check[indx_1][1]){
                        if(spw[world] > indx_1 + 1){
                            indx_1++;
                        }
                        console.log([i, j]);
                        continue;
                    }else{
                        console.log([i, j]);
                        var innerHTML;
                        
                        if(map == 6){
                            innerHTML = '<img src="sprites/mark.png" width="90%">';
                        }else{
                            innerHTML = '<img src="sprites/' + sprites[Maps[world][mapss[map]][i][j]] + '.png" width="90%">';
                            console.log(innerHTML + " : " + Maps[world][mapss[map]][i][j]);
                        }
                        document.getElementsByClassName(i.toString() + j.toString())[0].innerHTML = innerHTML;
                    }
                }
            }
        });
        
    </script>
</body>
</html>
